{% extends 'digitools/base.html' %}

{% block title %}Digitools - Image to PDF{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-dark">Image to PDF Converter</h1>
        <p class="text-muted">Convert your image into a downloadable PDF</p>
    </div>

    <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px;">
        <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">Select Image</label>
                    <input type="file" class="form-control" name="image" required accept="image/*">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Convert to PDF</button>
                </div>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
