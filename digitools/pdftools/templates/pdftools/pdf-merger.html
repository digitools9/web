{% extends 'digitools/base.html' %}

{% block title %}Digitools - PDF Merger{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-dark">PDF Merger</h1>
        <p class="text-muted">Merge multiple PDF files into one</p>
    </div>

    <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px;">
        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">Select PDF Files</label>
                    <input type="file" class="form-control" name="pdf_files" required multiple accept=".pdf">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Merge PDFs</button>
                </div>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
